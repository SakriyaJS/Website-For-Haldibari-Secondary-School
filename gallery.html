    <title>Gallery - Haldibari Secondary School</title>
    <link rel="stylesheet" href="CSS/gallery.css"> <!-- Link to external CSS file -->

    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            background-color: #ffffff; /* White background */
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 40px); /* Three items per row with space */
            box-sizing: border-box;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 1200px) {
            .gallery-item {
                flex: 1 1 calc(50% - 40px); /* Two items per row */
            }
        }

        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(100% - 40px); /* One item per row */
            }
        }
    </style>
</head>
